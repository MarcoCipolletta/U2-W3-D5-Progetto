<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CycleSmart</title>
    <link rel="stylesheet" href="./assets/style/custom-bootstrap.css" />
  </head>
  <body>
    <header class="position-sticky top-0 z-3 shadow-sm">
      <nav class="navbar navbar-expand-lg bg-body-secondary">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img src="./assets/imgs/Logo.png" alt="CycleSmart Logo" width="75px" />
            CycleSmart
          </a>
          <div class="" id="navbarSupportedContent">
            <ul class="navbar-nav me-3 mb-0 flex-row gap-3">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./back-office.html">Back Office</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-success my-5" id="loadPage" style="width: 4rem; height: 4rem" role="status"></div>
    </div>

    <main>
      <div class="container">
        <div id="bikeDetails">
          <h1 class="mt-5 mb-3 letter-spa" id="brand"></h1>
          <h3 id="title"></h3>
          <img src="" alt="bike image" id="image" class="my-4 d-block mx-auto" style="max-width: 800px" />
          <p id="description"></p>
          <p id="price" class="text-end fs-5 fw-bolder"></p>
        </div>

        <div class="">
          <a href="./index.html" class="btn btn-primary d-none">Torna alla home</a>
          <button id="btnEdit" class="btn btn-warning d-none">Modifica</button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script/api.js"></script>
    <script src="./assets/script/details.js"></script>
  </body>
</html>
